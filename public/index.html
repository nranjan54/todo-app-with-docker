<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
  <head>
  	<!-- META -->
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
  	<title>Node/Angular Todo App</title>
  	<!-- SCROLLS -->
  	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  	<style>
  		html 					    { overflow-y:scroll;  }
  		body 					    { padding-top:50px;   }
  		#todo-list 				{ margin-bottom:30px; }
  		#todo-form 	 			{ margin-bottom:50px; }
  	</style>
  	<!-- SPELLS -->
  	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular-->
  	<script src="js/core.js"></script> <!-- load our main application -->
  	<script src="js/services/todos.js"></script> <!-- load our todo service -->
  	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
  </head>
  <!-- SET THE CONTROLLER -->
  <body ng-controller="mainController">
  	<div class="container">

  		<!-- HEADER AND TODO COUNT -->
  		<div class="jumbotron text-center">
  			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
  		</div>

  		<!-- TODO LIST -->
      <div class="col-md-8 col-md-offset-2">
        <table class="table table-stripped">
      		<div id="todo-list" class="row">
      			<!-- LOOP OVER THE TODOS IN $scope.todos-->
              <thead>
                <tr ng-repeat="todo in todos">
        				  <td><input id="box"  ng-model='todo.flag' ng-change='checkTodo(todo)'  type='checkbox'></td>
                  <td>{{todo.text}}</td>
                  <td>
                    <div ng-if="todo.flag">
                      <button class="btn btn-warning" ng-click="deleteTodo(todo._id)">delete</button>
                    </div>
                  </td>
                </tr>
              </thead>
      		</div>
        </table>
      </div>

  		<!-- FORM TO CREATE TODOS -->
  		<div id="todo-form" class="row">
  			<div class="col-sm-8 col-sm-offset-2 text-center">
  				<form>
  					<div class="form-group">
  						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
  						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
  					</div>

  					<!-- createToDo() WILL CREATE NEW TODOS -->
  					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
  				</form>
  			</div>
  		</div>
  	</div>
  </body>
</html>
